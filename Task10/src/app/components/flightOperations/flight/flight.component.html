<h1>Список рейсов</h1>
<input type="button" value="Добавить рейс" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Модель</td>
            <td>Производитель</td>
            <td>Цена</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of flights">
            <ng-template [ngIf]="flight?.id != f.id" [ngIfElse]="edit">
                <td>{{f?.id}}</td>
              <!--  <td>{{p?.company}}</td>
                <td>{{p?.price}}</td> !-->
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editFlight(f)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(f)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>
