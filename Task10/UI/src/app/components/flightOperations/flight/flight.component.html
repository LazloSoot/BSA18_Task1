<div *ngIf="loaded">
        <h2>Рейс №{{flight?.id}}</h2>
        <div>
            <p><b>Пункт отправления:</b> {{flight?.DeparturePoint}}</p>
            <p><b>Пункт назначения:</b> {{flight?.Destination}}</p>
            <p><b>Время вылета:</b> {{flight?.DepartureTime}}</p>
            <p><b>Время прибытия:</b> {{flight?.ArrivalTime}}</p>
            <p><b>Билеты:</b> ........</p>
            <p><a routerLink="/" class="nav-link">Назад</a></p>
        </div>
</div>
