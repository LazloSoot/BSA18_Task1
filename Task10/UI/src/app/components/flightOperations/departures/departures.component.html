<h1>Список вылетов</h1>
<table class="table table-striped">
    <thead>
        <tr>
                <td>Id вылета</td>
                <td>Время вылета</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let d of departures">
                <div [class.selected]="d === selectedDeparture"
                (click)="onSelect(d)">
                      <td>{{d.id}}</td>
                      <td>{{d.DepartureTime | date:'medium'}}</td>
                </div>
                  <td>
                        <button class="btn btn-sm btn-primary" (click)="editDeparture(d)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(d)">Удалить</button>
                  </td>
        </tr>
    </tbody>
</table>
<input type="button" value="Добавить вылет" class="btn btn-default" (click)="add()" />
      
<app-departure-item [departure]="selectedDeparture" [details]="details"></app-departure-item>
