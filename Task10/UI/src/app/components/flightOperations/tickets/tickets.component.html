<h1>Список всех билетов</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id билета</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tickets">
            <div [class.selected]="t === selectedTicket"
            (click)="onSelect(t)">
                  <td>{{t.id}}</td>
            </div>
                  <td>
                        <button class="btn btn-sm btn-primary" (click)="editTicket(t)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(t)">Удалить</button>
                  </td>
        </tr>
    </tbody>
</table>
<input type="button" value="Добавить билет" class="btn btn-default" (click)="add()" />
      
<app-ticket-item [ticket]="selectedTicket" [details]="details"></app-ticket-item>
