<h1>Список билетов</h1>
<input type="button" value="Добавить билет" class="btn btn-default" (click)="add()" />
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id билета</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of ticket">
                <a [routerLink]="[t.id]" class="nav-link">
                  <td>{{t.id}}</td>
                </a>

                <td>
                    <button class="btn btn-sm btn-primary" (click)="editTicket(t)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(t)">Удалить</button>
                </td>
        </tr>
    </tbody>
</table>
