<h1>Список самолётов</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id самолёта</td>
            <td>Название</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of planes">
            <div [class.selected]="p === selectedPlane"
            (click)="onSelect(p)">
                  <td>{{p.id}}</td>
                  <td>{{p.Name}}</td>
            </div>
                  <td>
                        <button class="btn btn-sm btn-primary" (click)="editPlane(p)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
                  </td>
        </tr>
    </tbody>
</table>
<input type="button" value="Добавить самолёт" class="btn btn-default" (click)="add()" />
      
<app-plane-item [plane]="selectedPlane" [details]="details"></app-plane-item>
