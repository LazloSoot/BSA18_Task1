<h1>Список типов самолётов</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Модель</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of planeTypes">
            <div [class.selected]="p === selectedPlaneType"
            (click)="onSelect(p)">
                  <td>{{p.id}}</td>
                  <td>{{p.Model}}</td>
            </div>
                  <td>
                        <button class="btn btn-sm btn-primary" (click)="editPlaneType(p)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
                  </td>
        </tr>
    </tbody>
</table>
<input type="button" value="Добавить тип самолёта" class="btn btn-default" (click)="add()" />
      
<app-plane-type-item [planeType]="selectedPlaneType" [details]="details"></app-plane-type-item>
