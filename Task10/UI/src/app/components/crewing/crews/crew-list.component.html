<h1>Список экипажей</h1>
<table class="table table-striped">
    <thead>
        <tr>
                <td>Id экипажа</td>
                <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of crews">
            <div [class.selected]="c === selectedCrew"
            (click)="onSelect(c)">
                  <td>{{c.id}}</td>
            </div>
                  <td>
                        <button class="btn btn-sm btn-primary" (click)="editCrew(c)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(c)">Удалить</button>
                  </td>
        </tr>
    </tbody>
</table>
<input type="button" value="Добавить экипаж" class="btn btn-default" (click)="add()" />
      
<app-crew-item [crew]="selectedCrew" [details]="details"></app-crew-item>
