<ng-template [ngIf]="details && stewardess">
    <h2>Стюардесса №{{stewardess?.id}}</h2>
    <div>
        <p><b>Имя:</b> {{stewardess?.Name}}</p>
        <p><b>Фамилия:</b> {{stewardess?.SurName}}</p>
        <p><b>Дата рождения:</b> {{stewardess?.Birth}}</p>
        <p><a routerLink="/" class="nav-link">Назад</a></p>
    </div>
    <div>
        <input type="button" value="Удалить" (click)="delete()" class="btn btn-sm btn-danger" />
    </div>
</ng-template>

<ng-template [ngIf]="details==false">
  <div>
      <p><b>Имя:</b><input type="text" [(ngModel)]="stewardess.Name" placeholder="name" class="form-control" /></p>
      <p><b>Фамилия:</b><input type="text" [(ngModel)]="stewardess.SurName" placeholder="surname" class="form-control" /></p>
      <p><b>Дата рождения:</b> <input type="text" [(ngModel)]="stewardess.Birth" placeholder="birth date" class="form-control" /></p>
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    <input type="button" value="Удалить" (click)="delete()" class="btn btn-sm btn-danger" />
    <input type="button" value="Закрыть" (click)="close()" class="btn btn-sm btn-danger" />
  </div>
</ng-template>
