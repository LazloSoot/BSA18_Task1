<h1>Список пилотов</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>ФИО</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of pilots">
            <div [class.selected]="p === selectedPilot"
            (click)="onSelect(p)">
                <td>{{p.id}}</td>
                <td>{{p.Name}} {{p.SurName}}</td>
            </div>
                  <td>
                        <button class="btn btn-sm btn-primary" (click)="editPilot(p)">Изменить</button>
                        <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
                  </td>
        </tr>
    </tbody>
</table>
<input type="button" value="Добавить пилота" class="btn btn-default" (click)="add()" />
      
<app-pilot-item [pilot]="selectedPilot" [details]="details"></app-pilot-item>
